  <style>
    :root {
      --primary: #1e40af;
      --primary-dark: #1e3a8a;
      --accent: #3b82f6;
      --success: #10b981;
      --warning: #f59e0b;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--white);
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--shadow-xl);
      position: relative;
      backdrop-filter: blur(20px);
    }

    .header h1 {
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--white) 0%, #e2e8f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      letter-spacing: -0.025em;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .path-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-xl);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .path-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--success), var(--warning), var(--accent));
      border-radius: 24px 24px 0 0;
    }

    .path-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      border-color: rgba(59, 130, 246, 0.5);
    }

    .category-title {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      font-weight: 700;
      margin-bottom: 1.25rem;
      color: var(--white);
      padding-bottom: 0.75rem;
      position: relative;
    }

    .category-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--success));
      border-radius: 2px;
    }

    .paths-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .path-item {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid rgba(71, 85, 105, 0.5);
      border-radius: 16px;
      padding: 1.25rem;
      transition: all 0.3s ease;
      animation: slideInUp 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .path-item:nth-child(odd) { animation-delay: 0.1s; }
    .path-item:nth-child(even) { animation-delay: 0.2s; }

    .path-item:hover {
      background: rgba(51, 65, 85, 0.8);
      border-color: var(--accent);
      transform: translateX(4px);
      box-shadow: var(--shadow-md);
    }

    .path-item strong {
      display: block;
      color: var(--accent);
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .path-item ul {
      list-style: none;
      padding: 0;
    }

    .path-item li {
      padding: 0.25rem 0;
      font-size: 0.95rem;
      position: relative;
      padding-left: 1.5rem;
    }

    .path-item li::before {
      content: '‚ñ∏';
      position: absolute;
      left: 0;
      color: var(--success);
      font-weight: bold;
    }

    .back-section {
      text-align: center;
      margin-top: 3rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: var(--white);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 16px;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent) 100%);
    }

    .error-card {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 24px;
      padding: 3rem;
      text-align: center;
      box-shadow: var(--shadow-lg);
      animation: fadeInUp 0.8s ease-out;
    }

    .error-card h2 {
      color: #fecaca;
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .main-content { padding: 1rem; }
      .path-card { padding: 2rem 1.5rem; margin-bottom: 1.5rem; }
      .paths-grid { grid-template-columns: 1fr; gap: 1rem; }
      .back-btn { padding: 0.875rem 2rem; font-size: 1rem; }
    }
  </style>
